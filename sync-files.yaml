- name: Copy git config
  copy:
    src: git/gitconfig
    dest: ~/.gitconfig
- name: Copy git ignore
  copy:
    src: git/gitignore
    dest: ~/.gitignore
- name: Copy tmux.conf
  copy:
    src: tmux/tmux.conf
    dest: ~/.tmux.conf
- name: Copy alacritty.yml
  copy:
    src: alacritty
    dest: ~/.config/
- name: Copy nvim configs
  copy:
    src: nvim
    dest: ~/.config/
- name: Clone zinit repo
  git:
    repo: https://github.com/zdharma-continuum/zinit.git
    dest: ~/.local/share/zinit/zinit.git
    update: no
- name: Copy zsh
  copy:
    src: zsh/zshrc
    dest: ~/.zshrc
